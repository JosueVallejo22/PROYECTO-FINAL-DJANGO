{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="{%static 'css/main.css' %}">
      <link rel="stylesheet" href="{% static 'css/header.css' %}">
    
      {%block css %} {%endblock%}
      <title> {%block titulo %} Nomina {%endblock%} </title>
  </head>
    <body>
      <header class="header">
        <nav class="navegacion">
         <a href="{% url 'inicio'   %}" class="logo">  
           <img src="{% static 'img/formulario.png' %}" width="60px" alt ="logo">
           <div class="logo">
              Inicio 
           </div>
         </a>
         <ul class="menu">
            <li><a href="{% url 'cargo' %}">Cargos</a></li>
            <li><a href="{% url 'departamento' %}">Departamentos</a></li>
            <li><a href="{% url 'empleado' %}">Empleados</a></li>
         </ul>
        </nav>
      </header>
      <main>
        {%block contenido %} 
         <section class="principal">
           <h1>********Bienvenido a mi SITIO WEB*******</h1>
          
           <img width="800px" src="{% static 'img/Nomina de pago.png' %}" >  
         </section>  
        {%endblock %} 
      </main> 
   </body>
</html>

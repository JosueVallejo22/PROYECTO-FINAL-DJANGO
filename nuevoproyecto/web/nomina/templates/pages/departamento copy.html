{% extends "inicio.html" %}
{%block titulo %}
   Departamentos
{% endblock %}
{% load static %}
{% block css %}
 <link rel="stylesheet" href="{% static 'css/form.css' %}"/>
{% endblock %} 
{% block contenido %}
      
        <section class="form-container">
          <div class="form-header" >
          
          <h1>⭐Formulario de Departamentos⭐</h1>
           
          </div>
          <form id="form-cargo" class="form">
            <div class="form-group">
              <label for="descripcion">Descripcion</label>
              <input
                type="text"
                name="descripcion"  
                id="descripcion"
                placeholder="Ingrese un Departamento"
                value=""
                required
              />
            </div>
  
            <div class=""form-check>
              <label> Activo
                <input type="checkbox" id="activo" checked />
              </label>
            </div>
            <button
            id="enviar"
            type="submit"
            name="enviar">
            Enviar
          </button>
        </form>
        <div class= "consulta none table-responsive" id="consulta-est">
          <h2>✅Listado de Departamentos</h2>
          <table class="consulta-est" id="consulta-est" border="">  
            <thead>
              <th>#</th>
              <th>Descripcion</th>
              <th>Estado</th>
              <th>Acciones</th>
            </thead>
            <tbody class="detalle-est" id="detalle-est">
             
  
            <tr>
                <td>1</td>
                <td>Tics</td>
                <td>Activo</td>
                <td>
                  <button>✍</button>
                  <button>❌</button> 
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Auditorio</td>
                <td>Inactivo</td>
                <td>
                  <button>✍</button>
                  <button>❌</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div> 
      </section> 
{% endblock%}
